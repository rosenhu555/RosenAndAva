<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css" type="text/css" />
		<link rel="shortcut icon" href="images/favicon.ico" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="js/slides.min.jquery.js"></script>	
		<script>
			$(function(){
				$('#slides').slides({
					preload: true,
					preloadImage: 'images/loading.gif',
					play: 5000,
					pause: 2500,
					hoverPause: true,
					animationStart: function(current){
						if (window.console && console.log) {
							console.log('animationStart on slide: ', current);
						};
					},
					animationComplete: function(current){
						if (window.console && console.log) {
							console.log('animationComplete on slide: ', current);
						};
					}
				});
			});
		</script>	
		<title>Feifei</title>
	</head>
	<body class="center">
		<div id="wrapper">
			<div id="page">
				<div id="header">
					<div id="logo">
						<a href="">Home</a>
					</div>
					<div class="menu-container">
						<ul class="menu">
							<li id="menu-item-home" class="menu-item">
								<a href="" style="color:#303030">
									<span>HOME</span>
								</a>
							</li>
							<li id="menu-item-photo" class="menu-item">
								<a href="photo">
									<span>PHOTO</span>
								</a>
							</li>
							<li id="menu-item-video" class="menu-item">
								<a href="video">
									<span>VIDEO</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div id="content">		
					<div id="slides">
						<div class="slides_container">
							<div class="slide">
								<image width="670" height="500" src="photo/largephoto/FEIFEI0003.jpg">
							</div>
							<div class="slide">
								<image width="670" height="500" src="photo/largephoto/FEIFEI0002.jpg">
							</div>
							<div class="slide">
								<image width="670" height="500" src="photo/largephoto/FEIFEI0006.jpg">
							</div>
							<div class="slide">
								<image width="670" height="500" src="photo/largephoto/FEIFEI0004.jpg">
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
